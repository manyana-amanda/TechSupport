<form>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Form</title>
    <style>
        /* Basic form reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        h2 {
            text-align: center;
            color: #0074cc;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d1d9e6;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9fafb;
            color: #333333;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #0074cc;
            background-color: #ffffff;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0074cc;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #005fa3;
        }

        /* Styling for conditional fields */
        #escalated-to-field,
        #cancellation-reason-field {
            display: none;
        }
    </style>
</head>
<body>

<form>
    <h2>Incident Reporting Form</h2>
    <div class="form-section">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="department">Caller Department</label>
        <input type="text" id="department" name="department" required>

        <label for="datetime">Date and Time</label>
        <input type="datetime-local" id="datetime" name="datetime" required>
    </div>

    <div class="form-section">
        <label for="incident-title">Incident Title/Category</label>
        <input type="text" id="incident-title" name="incident-title" required>

        <label for="incident-description">Incident Description</label>
        <textarea id="incident-description" name="incident-description" rows="4" required></textarea>

        <label for="urgency">Urgency</label>
        <select id="urgency" name="urgency" required>
            <option value="" disabled selected>Select urgency level</option>
            <option value="very-urgent">Very Urgent</option>
            <option value="average">Average</option>
            <option value="not-urgent">Not Urgent</option>
        </select>

        <label for="priority">Priority</label>
        <select id="priority" name="priority" required>
            <option value="" disabled selected>Select priority level</option>
            <option value="high">High</option>
            <option value="average">Average</option>
            <option value="low">Low</option>
        </select>

        <label for="status">Status</label>
        <select id="status" name="status" required onchange="toggleFieldsBasedOnStatus()">
            <option value="" disabled selected>Select status</option>
            <option value="resolved">Resolved</option>
            <option value="cancelled">Cancelled</option>
            <option value="escalated">Escalated</option>
        </select>

        <div id="escalated-to-field">
            <label for="escalated-to">If escalated, to whom?</label>
            <input type="text" id="escalated-to" name="escalated-to">
        </div>

        <label for="cause">Cause of Incident (if applicable)</label>
        <input type="text" id="cause" name="cause">

        <label for="solution">Incident Solution</label>
        <textarea id="solution" name="solution" rows="4"></textarea>

        <div id="cancellation-reason-field">
            <label for="cancellation-reason">Reason for Cancellation</label>
            <textarea id="cancellation-reason" name="cancellation-reason" rows="4"></textarea>
        </div>
    </div>

    <div class="form-section">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
    </div>

    <div class="form-section">
        <label for="company-details">Company Details</label>
        <textarea id="company-details" name="company-details" rows="4"></textarea>

        <label for="client-details">Client Details (GSC)</label>
        <textarea id="client-details" name="client-details" rows="4"></textarea>
    </div>

    <button type="submit">Submit</button>
</form>

<script>
    function toggleFieldsBasedOnStatus() {
        const status = document.getElementById('status').value;
        document.getElementById('escalated-to-field').style.display = status === 'escalated' ? 'block' : 'none';
        document.getElementById('cancellation-reason-field').style.display = status === 'cancelled' ? 'block' : 'none';
    }
</script>

</body>
</html>
